<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jokes API Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dev Jokes API Statistics</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h2>API Status</h2>
                <div class="status-indicator">
                    <span id="status-dot"></span>
                    <p id="status">Checking...</p>
                </div>
            </div>
            <div class="stat-card">
                <h2>Uptime</h2>
                <p id="uptime">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>Total Requests</h2>
                <p id="requests">Loading...</p>
            </div>
            <div class="stat-card">
                <h2>Last Downtime</h2>
                <p id="downtime">Loading...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
